<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Modal with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 样式调整 */
        .bookmark-icon {
            width: 48px; /* 图标大小 */
            height: 48px;
            margin: 5px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 5px; /* 圆角效果 */
            transition: transform 0.3s;
        }

        .bookmark-icon:hover {
            transform: scale(1.1); /* 悬浮效果 */
        }

        .bookmark-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .bookmark-icon:hover .bookmark-tooltip {
            opacity: 1; /* 悬浮时显示提示 */
        }

        .bookmark-icon img {
            width: 100%; /* 适应容器宽度 */
            height: auto; /* 保持高度比 */
            display: block; /* 使图片在块元素中显示 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Webpage</h2>
        <p>This is your homepage content. Click the button below to open the bookmark modal.</p>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bookmarkModal">
            Add Favorite Websites
        </button>

        <!-- The Bookmark Icons Section -->
        <div id="bookmark-icons" class="mt-4"></div>

        <!-- The Modal -->
        <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="bookmarkModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookmarkModalLabel">Add Your Favorite Websites</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="url-input" class="form-control" placeholder="Enter website URL">
                        <button class="btn btn-success mt-3" onclick="addBookmark()">Add Bookmark</button>
                        <ul id="bookmark-list" class="bookmark-list mt-3 list-unstyled"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const MAX_BOOKMARKS = 10; // 设置书签数量上限

        // Function to set cookie
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        // Function to get cookie
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        // Function to load bookmarks from cookies
        function loadBookmarks() {
            const bookmarks = getCookie('bookmarks');
            if (bookmarks) {
                const bookmarksArray = JSON.parse(bookmarks);
                bookmarksArray.forEach(({url, domain}) => {
                    addBookmarkToIcons(url, domain);
                });
            }
        }

        // Function to add bookmark to the icons
        function addBookmarkToIcons(url, domain) {
            const iconsContainer = document.getElementById('bookmark-icons');
            const bookmarkItem = document.createElement('a'); // 使用链接元素

            bookmarkItem.className = 'bookmark-icon';
            bookmarkItem.href = url; // 设置链接
            bookmarkItem.target = "_blank"; // 新标签页打开链接

            // Create the favicon URL
            const faviconUrl = `https://${domain}/favicon.ico`;
            const backupFaviconUrl = `https://www.google.com/s2/favicons?domain=${domain}`; // 使用 Google 提供的图标服务

            // Create favicon image
            const img = document.createElement('img');
            img.src = faviconUrl; // 尝试从网站获取
            img.alt = `${domain} favicon`;
            img.onerror = () => {
                img.src = backupFaviconUrl; // 如果失败，使用备选图标
            };

            // Create tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'bookmark-tooltip';
            tooltip.textContent = url;

            // Append favicon and tooltip to the bookmark item
            bookmarkItem.appendChild(img);
            bookmarkItem.appendChild(tooltip);

            // Append bookmark item to the icons container
            iconsContainer.appendChild(bookmarkItem);
        }

        // Update the addBookmark function
        function addBookmark() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value;
            if (!url) return;

            const domain = (new URL(url)).hostname;

            // Get existing bookmarks from cookies
            const bookmarks = getCookie('bookmarks');
            const bookmarksArray = bookmarks ? JSON.parse(bookmarks) : [];

            // Check if the limit is reached
            if (bookmarksArray.length >= MAX_BOOKMARKS) {
                alert(`You can only have ${MAX_BOOKMARKS} bookmarks.`);
                return;
            }

            // Add the new bookmark to the array
            bookmarksArray.push({ url, domain });

            // Store updated bookmarks in cookies
            setCookie('bookmarks', JSON.stringify(bookmarksArray), 7); // expires in 7 days

            // Add bookmark to the icons display
            addBookmarkToIcons(url, domain);

            // Clear the input field
            urlInput.value = '';
        }

        // Load bookmarks when the page is loaded
        window.onload = loadBookmarks;
    </script>

</body>
</html>
